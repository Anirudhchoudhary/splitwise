{% extends 'base/base.html' %}

{% block content %}
<div class="container">
    <h3>Welcome to RTBanalytica Splitwise</h3>
    <span> A simple way to split expenses with your friends</span>

    <div class="row mx-auto">
        <div class="col-md-4 m-2">
            <a href="{% url 'create_group' %}">
                <button type="button" class="btn btn-primary" >
                    create group
                </button>
            </a>
        </div>
        <div class="col-md-4 m-2">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#commonModal">
                add expense
            </button>
        </div>
        <div class="col-md-4 m-2">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#commonModal">
                view settlements
            </button>
        </div>
    </div>

    <div class="container">
        <ul class="list-group">
            {% for group in groups %}
                <li class="list-group-item">
                    <div class="d-flex justify-content-between align-items-center">
                        <a href="{% url 'group_details' group.id %}"> {{ group.name }}</a>
                        <div>
                            <button type="button" class="btn btn-danger">
                                Delete
                            </button>
                            <button type="button" class="btn btn-primary">
                                Edit
                            </button>
                        </div>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
